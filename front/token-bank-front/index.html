<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="TokenBank DApp - Secure Token Banking on Ethereum">
    <title>TokenBank DApp</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      
      .loading-message {
        font-size: 1.2rem;
        color: #333;
        margin-top: 1rem;
      }
      
      @media (max-width: 768px) {
        .loading-message {
          font-size: 1rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-message">
          <p>Loading TokenBank DApp...</p>
          <p>If this message persists, please make sure you're on a compatible browser with MetaMask installed.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
